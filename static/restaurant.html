<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#2196F3">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <div class="container">
    <!-- Beginning header -->
    <header>
      <!-- Beginning nav -->
      <div id="page-title">
          <h1><a href="/">Restaurant Reviews</a></h1>
      </div>
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb" role="navigation">
        <li><a href="/">Home</a></li>
      </ul>
      <!-- End breadcrumb -->
      <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent">
      <!-- Beginning map -->
      <section id="map-container">
        <div id="map" role="application" aria-label="Map of restaurants" aria-hidden="true"></div>
      </section>
      <!-- End map -->
      <!-- Beginning restaurant -->
      <section id="restaurant-container">
        <h2 id="restaurant-name"></h2>
        <button id="favorite-button" type="button" aria-pressed="false" aria-label="Mark as favorite" onclick="toggleFavorite(event)">
          &#9733;
        </button>
        <img id="restaurant-img" alt="A restaurant image">
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container">
        <ul id="reviews-list"></ul>
      </section>
      <section id="review-form">
        <h2>Write a review</h2>
        <p>
          <label for="reviewer-name">
            <span>Name</span><br/>
          </label>
          <input type="text" id="reviewer-name" name="reviewer-name">
        </p>
        <p>
          <label for="review-rating">
              <span>Rating</span>
            </label>
            <select id="review-rating" name="review-rating">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5" selected>5</option>
            </select>
        </p>
        <p>
          <label for="review-comment">
            <span>Comment</span><br/>
          </label>
          <textarea id="review-comment" rows="10" cols="22"></textarea>
        </p>
        <button onclick="scheduleSendReview()">Send review</button>
      </section>
      <!-- End reviews -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer">
      Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <!-- End footer -->

    <!-- Beginning scripts -->

    <script type="application/javascript" charset="utf-8" src="js/restaurant.min.js"></script>
    <!-- <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/indexeddb.js"></script> -->
    <!-- Database helpers -->
    <!-- <script type="text/javascript" src="js/dbhelper.js"></script> -->
    <!-- Main javascript file -->
    <!-- <script type="text/javascript" src="js/restaurant_info.js"></script> -->
    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDyV7Vq36GivqI5jN_8G4SmlgKIP0K0zM&libraries=places&callback=initMap"></script>
    <!-- End scripts -->
  </div>
</body>

</html>
